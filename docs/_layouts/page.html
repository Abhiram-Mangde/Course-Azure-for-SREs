<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ============================= */
    /* GLOBAL BASE STYLES */
    /* ============================= */

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* full viewport height */
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      color: #323130;
      background: #ffffff;
    }

    /* ============================= */
    /* MAIN LAYOUT */
    /* ============================= */

    main.content {
      flex: 1; /* fill remaining vertical space */
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 32px;
      line-height: 1.6;
      box-sizing: border-box;
    }

    /* ============================= */
    /* FOOTER */
    /* ============================= */

    footer {
      border-top: 1px solid #edebe9;
      padding: 16px 24px;
      font-size: 14px;
      text-align: center;
      background: #f9f9f9;
    }
  </style>

  {{ site.head }}
</head>
<body>

  {% include header.html %}

  <main class="content">
    {{ content }}
  </main>

  {% include footer.html %}

</body>
</html>
