<header class="site-header">
  <style>
    .site-header {
      background: #ffffff;
      border-bottom: 1px solid #edebe9;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #0078d4;
      text-decoration: none;
      letter-spacing: -0.3px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #323130;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 6px 0;
      position: relative;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: #0078d4;
    }

    /* Animated underline */
    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: #0078d4;
      transition: width 0.25s ease;
    }

    .nav-links a:hover::after,
    .nav-links a.active::after {
      width: 100%;
    }

    .nav-links a.active {
      color: #005a9e;
      font-weight: 600;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #0078d4;
    }

    /* ===== Tablet ===== */
    @media (max-width: 1024px) {
      .header-container {
        padding: 12px 20px;
      }
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        gap: 16px;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>

  <div class="header-container">
    <a href="{{ '/' | relative_url }}" class="site-title">
      Azure for SRE
    </a>

    <nav class="nav-links">
      <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
      <a href="{{ '/course' | relative_url }}" class="{% if page.url contains 'course' %}active{% endif %}">Course</a>
      <a href="{{ '/blogs' | relative_url }}" class="{% if page.url contains 'blogs' %}active{% endif %}">Blogs</a>
      <a href="{{ '/casestudy' | relative_url }}" class="{% if page.url contains 'casestudy' %}active{% endif %}">Case Studies</a>
      <a href="{{ '/azureservices' | relative_url }}" class="{% if page.url contains 'azureservices' %}active{% endif %}">Azure Hub</a>
      <a href="https://github.com/Abhiram-Mangde/Course-Azure-for-SREs/discussions" target="_blank">Community</a>
    </nav>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</header>

<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('active');
  }
</script>
