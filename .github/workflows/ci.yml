name: Course Content CI # Name of the GitHub Actions workflow

on:
  push: # Name of the GitHub Actions workflow
    paths:
      - '**/*' # Run the workflow for changes to any file
  pull_request:
    paths:
      - '**/*'

jobs:
  content-checks:
    name: CI - Content Quality & Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Check out the code from the repository so it can be used in the workflow

      - name: Set up Python
        uses: actions/setup-python@v5 # Set up a Python environment
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli
          pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint . || true

      - name: Validate folder structure
        run: |
          python .github/scripts/validate_structure.py
        continue-on-error: false # Fail the job if the script fails (strict check)

      - name: Generate Markdown Report
        run: |
          echo "## CI Results" > ci-results.md
          echo "Linting and validation completed successfully." >> ci-results.md
        if: success() # Only run this step if all previous steps were successful
