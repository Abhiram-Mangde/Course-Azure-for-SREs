name: Course Content CI # Name of the GitHub Actions workflow

permissions:
  contents: read

on:
  push: # Name of the GitHub Actions workflow
    paths:
      # - '**/*' # Run the workflow for changes to any file
      - 'docs/**/*.md'
      - 'scripts/**/*.js'
      - '.github/workflows/**'
  pull_request:
    paths:
      # - '**/*'
      - 'docs/**/*.md'
      - 'scripts/**/*.js'
      - '.github/workflows/**'

jobs:
  content-checks:
    name: CI - Content Quality & Knowledge Generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Check out the code from the repository so it can be used in the workflow

      - name: Set up Python
        uses: actions/setup-python@v5 # Set up a Python environment
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          npm install -g markdownlint-cli
          pip install yamllint
          pip install azure-identity azure-keyvault-secrets

      - name: Lint YAML files
        run: |
          yamllint . || true

      - name: Validate folder structure
        run: |
          python Sample-ProjectFiles/scripts/validate_structure.py
          python Sample-ProjectFiles/scripts/access_secrets_keyvault_script.py
        continue-on-error: true

      - name: Generate Knowledge Base # Generate a knowledge base from the content using a custom script
        run: |
          node scripts/generate-knowledge.js

      - name: Upload knowledge.json artifact # Upload as Artifact (Build Output)
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-base
          path: docs/knowledge.json

      - name: Generate Markdown Report
        run: |
          echo "## CI Results" > ci-results.md
          echo "Linting and validation completed successfully." >> ci-results.md
        if: success() # Only run this step if all previous steps were successful
